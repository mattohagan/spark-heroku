<html>
<head>
	<title>Chat</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,900' rel='stylesheet' type='text/css'>
	<style>
		html {font-size: 40px; font-family: 'Lato', sans-serif; font-weight: 100; color: #fff; background-color: #88BCD7;}

		form {padding: 3px; position: fixed; bottom: 0; width: 100%; }

		form input { font-size: 40px; font-family: 'Lato', sans-serif; font-weight: 100; color: #fff; background-color: transparent; border: 0; border-bottom: 4px solid #fff; padding: 10px; width: 90%; margin-right: .5%; outline: 0; }

		form button { font-size: 40px; font-family: 'Lato', sans-serif; font-weight: 100; color: #fff; width: 8%; border: 4px solid #85D696; padding: 10px; background-color: transparent; }
		form button:hover { border-color: #fff;}

		#messages { list-style-type: none; margin: 0; padding: 0; }

		#messages li { padding: 5px 10px; }

		#messages li:nth-child(odd) { background-color: rgba(0, 0, 0, 0.05); }
	</style>
</head>
<body>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" /><button>Send</button>
	</form>

	<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
 	var socket = io();
 	$('form').submit(function(){
 		socket.emit('chat message', $('#m').val());
 		$('#m').val('');
 		return false;
 	});
 	socket.on('chat message', function(msg){
 		$('#messages').append($('<li>').text(msg));
 	});
 </script>
</body>
</html>
